<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My style sheet -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header">Weather Dashboard</header>
    <main class="container">
        <!-- Start container -->
    <div class="container-fluid">   
        <div class="row"> 
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Enter a city name:</h5>
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
            </div>
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">                 
                </div>
            </div> 
        </div> 

        <!-- Start forecast container -->
        <div class="mt-4 col-md-12"> 
            <h5 id="forecastH5" class="mt-3 hide">5-Day Weather Forecast:</h5>
            <div id="forecast" class="row"> 
            </div> 
        </div> 
        <!-- End forecast container -->
    </div> 
    <!-- End container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
